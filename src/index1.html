<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head  >
    <meta charset="UTF-8">
    <title>using custom directive</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" type="text/css" href="/demoApp/styles/app.css">
    <link rel="stylesheet" type="text/css" href="/demoApp/styles/customDirectiveFlexBox.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script type="text/javascript" src="/demoApp/app.js"></script>
    <script type="text/javascript" src="/demoApp/directives/tripCard.js"></script>
    <script type="text/javascript" src="/demoApp/controllers/cardController.js"></script>
</head>
<body  ng-controller="tripCard as tripCardCtl">
    <trip-card class="trip-card" ng-repeat="eachObject in tripCardCtl.tripCardsData.object">
    </trip-card>
</body>
</html>
